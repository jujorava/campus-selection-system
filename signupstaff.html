<section class="main-container">

  <div class="signup-container">

    <h2>Create Account for Staff</h2>

    <form id="signupForm">

      <input type="text" id="name" placeholder="Full Name" required />
    
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="text" id="department" placeholder="Department" required />
      <input type="text" id="mobile no" placeholder="mobile no: +91 xxxxxxxxxx" required />
      
      <input type="text" id="educationalqualification" placeholder="Eductional Qulification" required />
      <input type="text" id="password" placeholder="Password" required />

      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <button type="submit">Sign Up</button>

    </form>

    <p>Already have an account? <a href="loginstaff.html">Login here</a></p>
